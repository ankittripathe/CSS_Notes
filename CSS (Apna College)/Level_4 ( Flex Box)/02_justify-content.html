<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex-box (justify-content)</title>
    <style>

      .box {
        height: 50px;
        width: 150px;
        border: 2px solid black;
        margin: 5px;
      }

      #box1 {
        background-color: aqua;
        height: 75px;
      }
      #box2 {
        background-color: blue;
        height: 100px;
      }
      #box3 {
        background-color: green;
        height: 50px;
      }
      #box4 {
        background-color: yellow;
      }
      #box5 {
        background-color: maroon;
      }

      #containers {
        height: 600px;
        border: 3px solid mediumspringgreen;
        display: flex;
        flex-direction: row;
        /* justify-content main axis me hota hai =>(left to right) horizentaly  */
        /* justify-content: flex-start; */
        /* justify-content: flex-end; */
        /* justify-content: center; */
        /* justify-content: space-between; */
        /* justify-content: space-around; */
        justify-content: space-evenly;
    
      }
    </style>
  </head>
  <body>
    <h1>Flex Properties for flex containers</h1>
    <ul>
      <li>justify-content: alignment along the main axis.</li>
      <li>
        justify-content: flex-start/ flex-end/ centre / space-evenly/
        space-between/ space-around
      </li>
    </ul>

    <div id="containers">
      <div class="box" id="box1">Box1</div>
      <div class="box" id="box2">Box2</div>
      <div class="box" id="box3">Box3</div>
      <div class="box" id="box4">Box4</div>
      <div class="box" id="box5">Box5</div>
    </div>
  </body>
</html>
