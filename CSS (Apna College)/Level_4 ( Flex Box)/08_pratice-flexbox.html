<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pratice Set6</title>
    <style>
      .navbar {
        background-color: pink;
        display: flex;
        justify-content: space-around;
      }

      a {
        text-decoration: none;
        color: black;
        margin-inline: 100px;
      }

      li {
        display: inline;
      }

      .outer {
        height: 400px;
        width: 400px;
        background-color: cornflowerblue;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .inner {
        height: 100px;
        width: 100px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Help</a></li>
      </ul>
    </div>

    <div class="outer">
      <div class="inner"></div>
    </div>
  </body>
</html>
