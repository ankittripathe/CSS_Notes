<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Level_3 [units in CSS (1.percentage)]</title>
    <style>
      #box1 {
        height: 100px;
        width: 150px;
        background-color: salmon;
      }

      #box2 {
        height: 70px;
        width: 50%;
        margin-left: 10%;
        background-color: yellow;
      }
      /* Box1 parent aur box2 child hai. box1 ka jo vi height, width, margin, padding etc hoga usi ko child 100% manega aur apna jo vi set krna hoga krega parent ke under me. Na ki pure body aur display. */
    </style>
  </head>
  <body>
    <h1>
      Topic: Percentage(%) => It is often used to define a size as relative to
      an element't parent object.
    </h1>

    <div id="box1">
      <div id="box2">child</div>
    </div>
  </body>
</html>
