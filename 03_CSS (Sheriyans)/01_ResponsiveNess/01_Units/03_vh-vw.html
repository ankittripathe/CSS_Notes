<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Understanding Units</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Gilroy";
      }

      html,
      body {
        height: 100%;
        width: 100%;
      }

      #box {
        height: 400px;
        width: 400px;
        background-color: crimson;
      }

      #inner {
        height: 50vh;
        width: 50vw;
        background-color: lightgreen;
      }
      
    </style>
  </head>
  <body>
    <div id="box">
      <div id="inner"></div>
    </div>
  </body>
</html>
