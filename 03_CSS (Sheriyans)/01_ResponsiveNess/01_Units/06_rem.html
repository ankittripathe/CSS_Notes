<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>em & rem</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Gilroy";
      }

      html,
      body {
        height: 100%;
        width: 100%;
      }

      #parent {
        background-color: #eaea;
        width: 40%;
        font-size: 20px;
      }

      h1 {
        font-size: 3rem;
      }

      h2 {
        font-size: 2rem;
      }

      h3 {
        font-size: 1.5rem;
      }
      /* rem does not depent on anyone it take root elements by-default font-size => 16px */
    </style>
  </head>
  <body>
    Notes: by default font size of root element => font-size:16px
    <div id="parent">
      <h1>Hello mein hu Hero!</h1>
      <h2>Mera Name hai Ankit</h2>
      <h3>Learning Responsiveness</h3>
    </div>
  </body>
</html>
