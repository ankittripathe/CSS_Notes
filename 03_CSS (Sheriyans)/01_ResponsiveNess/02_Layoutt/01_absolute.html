<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Absolute</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Gilroy";
      }

      html,
      body {
        height: 100%;
        width: 100%;
      }

      .box{
        height: 300px;
        width: 300px;
        background-color: royalblue;
        position: absolute;
        left: 50%;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
