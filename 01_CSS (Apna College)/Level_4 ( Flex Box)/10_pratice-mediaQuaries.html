<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Quaries pratice</title>
    <style>
      div {
        height: 200px;
        width: 200px;
        background-color: tomato;
      }

      /* Ques.1 */
      @media (max-width: 300px) {
        div {
          background-color: green;
        }
      }

      /* Ques.2 */
      @media (min-width: 300px) and (max-width: 400px) {
        div {
          background-color: pink;
        }
      }

      /* Ques.3 */
      @media (min-width: 400px) and (max-width: 600px) {
        div {
          background-color: red;
        }
      }

      /* Ques.4 */
      @media (min-width: 600px) {
        div {
          background-color: lightgreen;
        }
      }
    </style>
  </head>
  <body>
    <!-- 
         Add a media query to implement the following.
    (1).The color of a div changes to green for viewport width less than 300px.
    (2).The color of a div changes to pink for width between 300px & 400px.
    (3).The color of a div changes to Red for width between 400px & 600px.
    (4).The color of a div changes to lightgreen for width above 600px
     -->

    <div>Media Quaries Pratice1</div>
  </body>
</html>
