<!DOCTYPE html>
<html lang="en">
  <head>
    <title>flex-box (align-items)</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      div {
        height: 100px;
        width: 150px;
        border: 1px solid black;
        text-align: center;
      }

      #containers {
        height: 586px;
        width: 100%;
        display: flex;
        justify-content: center; 
        /* align-items: flex-start; */
        /* align-items: flex-end; */
        /* align-items: start; */
        /* align-items: end; */
        align-items: center;
      }
    </style>
  </head>
  <body>
    <h2>
      align-items: alignment along the cross axis (Y-axis) vertically.
    </h2>
    
    <div id="containers">
      <div id="box1" style="background-color: lightgreen">Box1</div>
      <div id="box2" style="background-color: orangered">Box2</div>
      <div id="box3" style="background-color: yellow">Box3</div>
      <div id="box4" style="background-color: navy">Box4</div>
      <div id="box5" style="background-color: pink">Box5</div>
    </div>
  </body>
</html>
