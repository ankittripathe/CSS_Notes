<!DOCTYPE html>
<html lang="en">
  <head>
    <title>flex-box (justify-content)</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .box {
        height: 100px;
        width: 150px;
        border: 1px solid black;
      }

      #containers {
        height: 560px;
        border: 3px solid orchid;
        display: flex;
        /* flex-direction: row; */
        /* justify-content:- main axis me hota hai => (left to right x-axis) horizentaly */
        justify-content: flex-start;
        justify-content: flex-end;
        justify-content: center;
        justify-content: space-between;
        justify-content: space-around;
        justify-content: space-evenly;
      }
    </style>
  </head>
  <body>
    <h1>
      Flex Properties for flex containers
    </h1>

    <ul>
      <li>
        justify-content: alignment along the main axis (x-axis)
      </li>

      <li>
        justify-content: flex-start/ flex-end/ center / space-evenly/ space-between/ space-around
      </li>
    </ul>

    <div id="containers">
      <div class="box" id="box1" style="background-color: yellow;">Box1</div>
      <div class="box" id="box2" style="background-color: orangered;">Box2</div>
      <div class="box" id="box3" style="background-color: lightgreen;">Box3</div>
      <div class="box" id="box4" style="background-color: navy;">Box4</div>
      <div class="box" id="box5" style="background-color: crimson;">Box5</div>
    </div>
  </body>
</html>
