<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox (align-self)</title>
    <style>
      .box {
        height: 50px;
        width: 150px;
        display: inline-block;
        border: 2px solid black;
      }

      #box1 {
        background-color: aqua;
        height: 75px;
      }

      #box2 {
        background-color: blue;
        height: 150px;
        align-self: flex-end;
      }

      #box3 {
        background-color: green;
        height: 50px;
      }

      #box4 {
        background-color: yellow;
      }

      #box5 {
        background-color: maroon;
        align-self: flex-end;
      }

      #containers {
        height: 600px;
        border: 2px solid black;
        display: flex;
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
        align-items: flex-start;
      }
    </style>
  </head>

  <body>
        <!-- Notes:
       particular items ko align kr skte hai align-self se (selected Elememts ko) -->
       <ul>
        align-self => The align-self property specifies the alignment for the
        selected item inside the flexible container.
        <br><br>
        The align-self property overrides the default alignment set by the container's align-items property.
      </li>
    </ul>
    <div id="containers">
      <div class="box" id="box1">Box1</div>
      <div class="box" id="box2">Box2</div>
      <div class="box" id="box3">Box3</div>
      <div class="box" id="box4">Box4</div>
      <div class="box" id="box5">Box5</div>
    </div>
  </body>
</html>
