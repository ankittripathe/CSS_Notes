<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level-1 (text-transform)</title>
    <style>
      #one {
        text-transform: uppercase;
        color: red;
      }

      #two {
        text-transform: lowercase;
        color: yellow;
      }

      #three {
        text-transform: capitalize;
        color: orangered;
      }

      #four {
        text-transform: none;
      }
    </style>
  </head>
  <body>
    <!-- 
      text-transform: uppercase/ lowercase/ capitalize/ none
     -->
    <h1>
      Topic:1
      <h2>text-transform: uppercase/ lowercase/ capitalize/ none</h2>
    </h1>

    <p id="one">
      My Name is ankit tripathi
    </p>

    <p id="two">
      My Name is ANKIT TRIPATHI
    </p>

    <p id="three">
      my name is ankit tripathi
    </p>

    <p id="four">
      My name is ankit tripathi
    </p>
  </body>
</html>
