<!DOCTYPE html>
<html lang="en">
<head>
  <title>Level_1 (CSS Selector priority)</title>
  <!-- Internal CSS Tag-->
  <style>
    h1 {
      color: green;
    }
  </style>
  <!-- External CSS Tag -->
  <link rel="stylesheet" href="01_style.css" />
</head>
<body>
  <!--  Inline CSS has higher priority then Internal CSS or External CSS -->
  <!-- Inline CSS Tag -->
  <h1 style="color: crimson">Hello ji Kaise ho Sare</h1>
  <h1 style="color: rgb(20, 238, 20);">Learning CSS</h1>

  <h1>Hello, Namaste!</h1>
  <h3>I am Ankit Tripathi</h3>
  <p>Dhoni all time fabourite</p>
  <button>Click here</button>
  <hr />

  <!-- Id selector -->
  <h1 id="headingOne">This is headingOne</h1>
  <h1 id="headingTwo">This is headingTwo</h1>
  <hr />

  <!-- class Selector -->
  <h1 class="myclass">This is myClass</h1>

  <p class="myclass">
    My name is Ankit Tripathi. I am B.tech graduate.
  </p>

  <!-- 
    Notes: Selector Priority
     (1). inline CSS have higher priority then internal & external when they have same feature applied.
     (2). head tag me last me jo placed hoga uski jada priority hogi external (link wala) ho ya internal(style wala).
   -->
</body>
</html>
