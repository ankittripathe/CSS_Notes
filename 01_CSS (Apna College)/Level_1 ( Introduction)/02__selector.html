<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Level_1 (CSS Selector)</title>
    <link rel="stylesheet" href="02_selector.css" />
  </head>
  <body>
    <!-- Element selector h1 -->
    <h1>Topic CSS Selector</h1>

    <h2>hello_1</h2>
    <h3>hello_2</h3>
    <h4>hello_3</h4>

    <!-- Id selector => apply on single(unique) -->
    <h1 id="headingOne">This is headingOne</h1>
    <h1 id="headingTwo">This is headingTwo</h1>

    <!-- class Selector => apply on multiple -->
    <h1 class="myclass">Hello class Selector</h1>
    <p class="myclass">Hello Hello Class Selector</p>
    <button class="myclass">Click Me</button>
  </body>
</html>
