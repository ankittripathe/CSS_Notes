<!DOCTYPE html>
<html lang="en">
<head>
  <title>Level_1 (Pratice Set-1)</title>
  <link rel="stylesheet" href="03_pratice.css" />
  <style>
    button {
      background-color: blue;
    }
  </style>
</head>
<body>
  <!-- Ques.1 Create a simple div with an id "box".
        Add some text content inside div.
        Set its background color to blue. -->
  <div id="box">
    Hello, I am Ankit Tripathi. This is 1st question.
  </div>

  <!--Ques.2 Create 3 headings with h1, h2, & h3. 
    Give them all a class "heading" & set color of "heading" to red. -->
  <h1 class="heading">Ankit Tripathi</h1>
  <h2 class="heading">B.tech Graduate</h2>
  <h3 class="heading">FrontEnd Developer</h3>

  <!--Ques.3 Create a button & set it's background color to:
     : green using css style sheet(External CSS)
     : blue using style tag(internal tag)
     : pink using inline style 
  -->
  <button style="background-color: pink;">
    Click Here
  </button>

  <!--Notes:
    (1) class is denoted by (.)
    (2) id is denoted by (#)
  -->
</body>
</html>
