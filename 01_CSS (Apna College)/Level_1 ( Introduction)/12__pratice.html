<!DOCTYPE html>
<html lang="en">
<head>
  <title>Level_1 (Pratice Set2)</title>
  <style>
    * {
      font-family: cursive;
    }

    h1 {
      text-align: center;
      text-transform: capitalize;
      color: salmon;
    }

    #outer {
      font-size: 25px;
      color: blue;
    }

    #inner {
      font-size: 10px;
      color: orangered;
    }
  </style>
</head>
<body>
  <!-- (1) Create a heading centerd on the page with all of its text capitalized by defaults -->
  <h1>
    ankit tripathi
  </h1>

  <!-- (2) Set the font family of all content in document to "Cursive" -->
  <h1>
    Hello World
  </h1>

  <!-- (3) Create one div inside another div.
    set id & text "outer" for the first one & "inner" for the second one.
    set the outer div text size to 25px & inner div text size to 10px. -->

  <div id="outer">
    Outer
    <div id="inner">Inner</div>
  </div>
</body>
</html>
