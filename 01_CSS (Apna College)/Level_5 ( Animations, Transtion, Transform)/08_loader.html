<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pratice Set8</title>
    <style>
      body{
        background-color: black;
        color: white;
      }

      .loder {
        height: 130px;
        width: 130px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 180px auto;
        border-radius: 50%;
        border: 20px solid #63d2ff;
        border-top: 20px solid #fff766;
        border-bottom: 20px solid red;
        animation: spinAnimate 3s linear 0s infinite normal;
      }

      @keyframes spinAnimate {
        from {
          transform: rotate(0deg);
        }
        
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="loder">
      <b> Please Wait.... </b>
    </div>
  </body>
</html>
