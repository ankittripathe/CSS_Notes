<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Level_5 (transform:skew)</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body{
        background-color: black;
        color: wheat;
      }

      div {
        height: 100px;
        width: 100px;
        text-align: center;
        background-color: navy;
        border: 3px solid black;
        position: absolute;
        top: 120px;
        left: 500px;
        transition: all 2s ease-in;
      }

      div:hover {
        transform: skew(90deg);
        transform: skew(-45deg);
        transform: skewX(30deg);
        transform: skewY(45deg);
        transform: skew(45deg);
        transform: skew(-45deg);
        transform: skew(30deg, 30deg);
      }
    </style>
  </head>
  <body>
    <div>Skew</div>
    <h1>Skew tilts an element along the X or Y axis.</h1>
  </body>
</html>
