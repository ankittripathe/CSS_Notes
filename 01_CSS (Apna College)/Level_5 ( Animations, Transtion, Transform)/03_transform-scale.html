<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Level 5 (transform: scale)</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body{
        background-color: rgba(0, 0, 0, 0.836);
        color: wheat;
      }

      div {
        height: 100px;
        width: 100px;
        text-align: center;
        background-color: orangered;
        border: 2px solid black;
        position: absolute;
        top: 150px;
        left: 550px;
        transition: all 2s ease-in;
      }

      div:hover {
        background-color: red;
        color: white;
        font-size: 20px;
        /* transform: scale(2); */
        /* transform: scale(1, 3); */
        transform: scaleX(2);       /* increase size 2-times on X-axis */
        transform: scaleY(3);       /* increase size 2-times on y-axis */
        transform: scale(2, 3);     /* increase size 2-times on x-axis & 3-times on y-axis */
        transform: scale(2);        /* increase size 2-times on x-axis & 2-times on y-axis */
        transform: scaleX(2), scaleY(3)
      }
    </style>
  </head>
  <body>
    <div>div</div>
  </body>
</html>
