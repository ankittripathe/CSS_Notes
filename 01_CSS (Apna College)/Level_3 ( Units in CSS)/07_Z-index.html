<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Level_3 (z-index)</title>
    <style>
      div {
        height: 100px;
        width: 100px;
        background-color: aqua;
        border: 2px solid black;
        display: inline-block;
      }

      #box1 {
        /* z-index position static pe work nhi krega */
        background-color: lightcoral;
        position: static; 
      }

      #box2 {
        background-color: lightgreen;
        position: relative;
        top: 10px;
        left: 25px;
        z-index: 12;
      }

      #box3 {
        background-color:yellow;
        position: absolute;
        top: 200px;
        left: 220px;
        z-index: 14;
      }

      #box4 {
        background-color: crimson;
        position: fixed;
        top: 180px;
        left: 300px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <h1>
      Z-index:- It decides the stack level of elements.
    </h1>

    <h3>
      Overlapping elements with a larger z-index cover those with a smaller one.
    </h3>

    <ul>
      <li>z-index: auto(o)</li>
      <li>z-index: 1/ 2/ 3/...</li>
      <li>z-index: -1/ -2/ -3/...</li>
      <li>pahle wala (under ho jata hai) & badd wala [over(upar) aa jata hai]</li>
    </ul>

    <div id="box1">box1</div>
    <div id="box2">box2</div>
    <div id="box3">box3</div>
    <div id="box4">box4</div>
  </body>
</html>
