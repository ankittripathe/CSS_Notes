<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Level_3 [vh (viewport-height) & vw (viewport-width)]</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #box1 {
      height: 100vh;   /* broswer ka 100% height */
      width: 50vw;     /* broswer ka 50% width */
      background-color: orange;
      font-size: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>vh: relative to 1% viewport height</h2>
  <h2>vw: relative to 1% viewport width</h2>
  <div id="box1">box1</div>
</body>
</html>
