<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sigma (Transform Skew)</title>
    <style>
      .container {
        height: 90vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: lightgreen;
      }

      .box {
        height: 250px;
        width: 250px;
        background-color: beige;
        border: 2px solid black;
        transition: all 3s linear 1s;
        transform-origin: 50% 0%;
      }

      .box:hover {
        transform: rotate(40deg);
      }
    </style>
  </head>
  <body>
    <!-- Notes -->
    <h3>
      CSS transform property you can use the following 2D transformation
      methods:
    </h3>

    <!-- discussion -->
    <div class="container">
      <div class="box">
        <h1>Sigma Web Dev(By harry)</h1>
      </div>
    </div>
  </body>
</html>
