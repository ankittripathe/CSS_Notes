<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorthand (flex: flex-grow| flex-shrink | flex-basis)</title>
    <style>
        .containers {
            height: 700px;
            background-color: rgb(236, 236, 159);
            border: 3px solid black;
            display: flex;
        }

        .box {
            height: 200px;
            width: 200px;
            border: 2px solid maroon;
        }

        #box1 {
            background-color: aqua;
        }

        #box2 {
            background-color: orangered;
        }

        #box3 {
            background-color: blue;
        }

        #box4 {
            background-color: brown;
            /* flex-grow: 5; */
            /* flex-shrink: 3; */
            /* flex-basis: 600px; */
            /* shorthand flex: flex-grow | flex-shrink | flex-basis; */
            flex: 0  5  700px ;
        }
    </style>
</head>
<body>
  <h1>
    Shorthand
     <br>
    flex: flex-grow | flex-shrink | flex-basis;
   </h1>

    <div class="containers">
        <div class="box" id="box1">A</div>
        <div class="box" id="box2">B</div>
        <div class="box" id="box3">C</div>
        <div class="box" id="box4">D</div>
    </div>
</body>
</html>
