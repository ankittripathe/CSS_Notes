<!DOCTYPE html>
<html lang="en">
  <head>
    <title>unit in css (em)</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .containers {
        height: 200px;
        width: 600px;
        background-color: lightgreen;
        font-size: 20px;
       /* By-defaut font-size 16px hota hai pure body me */
      } 

      .box {
        height: 100px;
        background-color: orangered;
        /* font-size: 50px; */
        font-size: 0.5em; /* half of Parents's size 0.5*10 = 10px */
        font-size: 2em;   /* 2 times of parents's size 2*20= 40px */
        width: 5em;     /* 40px*5 = 200px */
        width: 6em;     /* 40px*6 = 240px */
      }

      /* Notes:
      (1) width me font size of itself dekha jaega na ki parent ka (font size of child se multiply ho jaega. Here breaking down font-size = 2em = double of its parent 2*10 = 20px, 20px*10em = 400px

      (2)  parent ke font size se pahle child wala font-size multiply hoga phir child wale font size se width wala multiply hoga
      */
    </style>
  </head>
  <body>
    <h2>
      em:- Relative to the font-size of the element (2em means 2 times the size of the current font)
    </h2>

    <div class="containers">
      <div class="box">Unit in CSS:- em</div>
    </div>
  </body>
</html>
