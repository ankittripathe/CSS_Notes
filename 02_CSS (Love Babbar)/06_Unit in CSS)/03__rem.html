<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit in CSS(rem)</title>
    <style>
      .firstpara {
        background-color: yellow;
        margin: 5rem;
        height: 20rem; /* 16px*20= 320px */
        width: 20rem; /* 16px*20= 320px */
        font-size: 5rem; /* root elements body ke just badd wala means font size: 16px 16*5 = 80px*/
        /* by-default size of root element(body ke ander) = 16px  */
      }
    </style>
  </head>
  <body>
    <!-- rem -->
    <h3>
      rem(Root em)=> relative to font size of the root elements(root means html)
    </h3>

    <p class="firstpara">rem(root em)</p>
  </body>
</html>
