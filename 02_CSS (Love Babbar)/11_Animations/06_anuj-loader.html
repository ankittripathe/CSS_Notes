<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anuj bahiya (animations)</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: teal;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 160px;
      }

      .container {
        height: 300px;
        width: 300px;
        border: 2px solid black;
        border-radius: 50%;
        animation: orbit 3s linear 1s infinite;
      }

      .box {
        height: 100px;
        width: 100px;
        border-radius: 50%;
        background-color: white;
        /* animation: orbit 5s linear 1s infinite; */
      }

      .loader {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 6px;
      }

      .dot {
        width: 10px;
        height: 10px;
        background-color: white;
        border-radius: 50%;
        animation: up-down 1s ease  infinite alternate;
      }

      .dot:nth-child(2){
        animation-delay: 0.1s;
      }

      .dot:nth-child(3){
        animation-delay: 0.2s;
      }

      .dot:nth-child(4){
        animation-delay: 0.3s;
      }

      @keyframes up-down {
        form{
          transform: translateY(-10px);
        }
        to{
          transform: translateY(10px);
        }
      }


      @keyframes orbit {
        from {
          transform: rotate(0);
        }

        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
    </div>

    <div class="loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </body>
</html>
