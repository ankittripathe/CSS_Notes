<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anuj bahiya (animations)</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: teal;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        height: 300px;
        width: 300px;
        border: 2px solid black;
      }

      .box {
        height: 100px;
        width: 100px;
        border-radius: 50%;
        background-color:white;
        animation: circle 5s linear 1s 1;
      }

      @keyframes circle {
        0%,100% {
          transform: translate(0px, 0px);
        }

        25% {
          transform: translate(200px, 0px);
        }

        50% {
          transform: translate(200px, 200px);
        }

        75% {
          transform: translate(0px, 200px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
    </div>
  </body>
</html>
