<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level_3 (box-sizing:border box)</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        /*If you set box-sizing: border-box; on an element, padding and border are
      included in the width and height:*/
      }

      .box {
        background-color: sandybrown;
        width: 300px;
        height: 300px;
        padding: 10px; 
        border: 5px solid black;
         /*box ke ander srink kr ke adjsut kr lega jab universal me box-sizing:border box hoo tab.*/

      }
    </style>
  </head>
  <body>
    <div class="box">Topic:- box-sizing:border box</div>
    <h1>
      The box-sizing property allows us to include the padding and border in an
      element's total width and height.
    </h1>
    <h2>
      If you set box-sizing: border-box; on an element, padding and border are
      included in the width and height:
    </h2>
  </body>
</html>
