<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>anuj bhaiya  (Grid child Items for grid-column)</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .box {
        border: 2px solid green;
        padding: 12px;
      }

      .conatiner {
        height: 600px;
        border: 3px solid red;
        display: grid;
        row-gap: 20px;
        column-gap: 10px;
        grid-template-columns: 200px 200px 200px;
        /* grid-template-rows: 150px 60px; */
        /* grid-auto-rows: 100px; */
        /* justify-content: center; */
        /* align-content: center; */

        /* box ke upar niche imaginary ban rha hai */
        /* align-items: start; */
      }

      #box1 {
        background-color: darkcyan;
        /* justify-self:start; */
        /* justify-self:end; */
        /* justify-self:center; */

        /* align-self:end; */
        /* align-self:start; */
        /* align-self:center;  */

        /* grid-column-start: 1;
        grid-column-end: 5; */

        /* Grid column Shorthand */
        /* grid-column: 1/4; */
        grid-column: 1/span 3;  
        /* grid-column:1/-1 ; */
        /* span matalab beech waala dabba count hoga na ki numbering */
      }
    </style>
  </head>
  <body>
    <div class="conatiner">
      <div class="box" id="box1">box1</div>
      <div class="box" id="box2">box2</div>
      <div class="box" id="box3">box3</div>
      <div class="box" id="box4">box4</div>
      <div class="box" id="box5">box5</div>
      <div class="box" id="box6">box6</div>
      <div class="box" id="box7">box7</div>
      <div class="box" id="box8">box8</div>
      <div class="box" id="box9">box9</div>
      <div class="box" id="box10">box10</div>
    </div>
  </body>
</html>
