<!DOCTYPE html>
<html lang="en">
  <head>
    <title>overflow in css</title>
    <style>
      .box {
        border: 2px solid black;
        overflow: auto;
      }

      .item {
        margin: 5px;
        border: 2px solid orangered;
        float: left;
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="box">

      <div class="item">
        <img src="images/me1.jpg" height="230px"/>
      </div>

      <div class="item">
        <img src="images/msd_3.jpg" height="230px"/>
      </div>

      <div class="item">
        <img src="images/me2.jpg" height="230px" />
      </div>
    </div>
  </body>
</html>
