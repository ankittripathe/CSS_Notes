<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overflow in css</title>
    <style>
      .box {
        border: 2px solid black;
        overflow: auto;
      }

      .item {
        height: 230px;
        width: 200px;
        margin: 2px;
        border: 2px solid orangered;
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="box">

      <div class="item">
        <img src="images/me1.jpg" height="230px" />
      </div>

      <div class="item">
        <img src="images/msd_3.jpg" height="230px" />
      </div>

      <div class="item">
        <img src="images/me2.jpg" height="230px" />
      </div>

    </div>

  </body>
</html>
